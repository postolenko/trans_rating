<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="vendors/css/animate.css">	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.css">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link href="vendors/css/select2.css" rel="stylesheet" />
	<script type="text/javascript" src="vendors/js/jquery.js"></script>
	<script type="text/javascript" src="slick/slick.js"></script>
	<script type="text/javascript" src="vendors/js/select2.min.js"></script>
	<script type="text/javascript" src="vendors/js/smoothscroll.js"></script>
	<script type="text/javascript" src="vendors/js/wow.min.js"></script>
	<script>new WOW().init();</script>
	<link rel="icon" type="image/png" href="favicon/favicon.ico" sizes="16x16">	
	<title>Trans Rating</title>
</head>

<body>

<div class="wrapper">

	<!-- Header -->

	<header>

		<div class="header">

			<div class="top-row">

				<div class="row offset-ziro">

					<div class="col col-1">
						
						<div class="logo-block">					
							<a class="logo" href="#">
								<img src="img/logo.png" alt="">
							</a>
						</div>

						<div class="select-box">
							
							<select>							
								<option>Сочи</option>
								<option>Москва</option>
								<option>Ленинград</option>
								<option>Санкт Перербург</option>
							</select>

						</div>

					</div>

					<div class="col col-2">
						
						<div class="sign-box">						
							<a href="#" class="sign-in"><i class="sign-in-icon"></i>Войти</a>
						</div>

					</div>

				</div>

			</div>

			<div class="row-2">

				<div class="row offset-ziro">

					<div class="col col-1">
						<ul class="main-nav">					
							<li><a class="active" href="#">Компании</a></li>
							<li><a href="#">Объявления</a></li>
						</ul>
					</div>

					<div class="col col-2">
						<div class="search">
							<form>
								<div class="search-box">
									<input type="text" placeholder="Поиск по компаниям" >
									<button type="button"></button>
								</div>
							</form>
						</div>
					</div>

				</div>

			</div>

		</div>
								
	</header>

	<!-- /Header -->

		<!-- Content -->
			<div class="content">

				<section>
					
					<div class="row">

						<div class="breadcrumbs-box">
							
							<ul class="breadcrumbs">			
								<li><a href="#">Главная</a></li>
								<li><a href="#">Профиль</a></li>
							</ul>						          

						</div>

						<h2>Настройки</h2>

						<div class="header-h">
							
							<div class="col col-1">
								<i class="article-icon"></i>
							</div>

							<div class="col col-2">
								<h3>Добавить объявление</h3>
							</div>

						</div>

						<div class="form-box add-article">

							<form>

								<div class="form-header">
									<p class="important">Обязательные поля отмечены звездочкой <span class="star-important">&#9733;</span></p>
								</div>

								<div class="input-block">
									<label class="inportant">Категория</label>
									<div class="select-box">
										<select>
											<option>Выберите категорию</option>
											<option>Категория 2</option>
											<option>Категория 3</option>
											<option>Категория 4</option>
										</select>
									</div>
								</div>

								<div class="input-block">
									<label class="inportant">Раздел</label>
									<div class="select-box">
										<select>
											<option>8 956 123 45 78</option>
											<option>8 956 123 45 78</option>
											<option>8 956 123 45 78</option>
											<option>8 956 123 45 78</option>
										</select>
									</div>
								</div>

								<div class="input-block">
									<label class="inportant">Заголовок объявления</label>
									<input type="text" placeholder="Продам мопед">
								</div>

								<div class="input-block">
									<label class="inportant">Короткое описание</label>
									<textarea placeholder="Хороший, быстрый"></textarea>
								</div>

								<div class="input-block">
									<label class="inportant">Подробное описание</label>
									<textarea placeholder="Нам просто необходимо и короткое и подробное."></textarea>
								</div>

								<div class="input-block">
									<label>Телефон</label>
									<input type="tel" placeholder="8 495 058 45 78">
								</div>

								<div class="input-block">
									<label>Цена</label>
									<div class="two-inputs">
										<div class="col-1">
											<input type="num" placeholder="5,487,989">
										</div>
										<div class="col-2">
											<div class="select-box">
												<select>
													<option>Руб</option>
													<option>Гр</option>
													<option>Дол</option>
													<option>Евро</option>
												</select>
											</div>
										</div>
									</div>
								</div>

								<div class="input-block upload-block">
									<label>Выберите файл</label>
									<div class="upload-file-box">
										<input type="file" id="upload_file_1">
										<button type="button" class="blue-btn upload-file" data-file-index="1">Выбрать</button>
									</div>
								</div>

								<button type="submit" class="orange-btn">Сохранить</button>

							</form>

						</div>

					</div>

				</section>

			</div>
		<!-- /Content -->

		<!-- Footer -->

		<footer>
			
			<div class="footer">
				
				<div class="row offset-ziro">
					
					<div class="col col-1">						

						 <div class="logo-block">
							<a class="logo-footer" href="#">
								<img src="img/logo_footer.png" alt="">
							</a>
						</div>

						<div class="seo-text-block">
							
							<ul class="seo-text">
								<li><a href="#">Как рассчитывать рейтинг</a></li>
								<li><a href="#">Реклама</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>

						</div>

					</div>

					<div class="col col-2">						

						<p class="copyright-p">Copyright &copy; 2017. Все права защищены.</p>

					</div>

				</div>

			</div>			

		</footer>

		<!-- /Footer -->

		<script src="js/scripts.js"></script>
		<script type="text/javascript">
			$("select").select2();

			$(".big-slider").slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				arrows: false,
				fade: true,
				dots: false,
				asNavFor: ".miniature-slider"
			});

			$(".miniature-slider").slick({
				slidesToShow: 5,
				slidesToScroll: 3,
				asNavFor: ".big-slider",
				dots: false,
				arrows: false,
				focusOnSelect: true,
				responsive: [
			    {
			      breakpoint: 480,
			      settings: {
			        slidesToShow: 2,
			        slidesToScroll: 1
			      }
			    }
			  ]
			});


		</script>
	
	</div>

</body>
</html>
